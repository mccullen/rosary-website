<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-3'>
      <app-nav-menu></app-nav-menu>
    </div>
    <div class='col-sm-9 body-content'>
      <router-outlet></router-outlet>
      <hr>
      <footer>
        <div>

          <a [href]="app.secretOfTheRosaryLink">The Admirable Secret of the Rosary,</a>

      </footer>
    </div>
  </div>
  <button class="scroll-btn btn btn-primary" [id]="topBtn.id" (click)="onTopBtnClick($event)">{{ topBtn.text }}</button>
